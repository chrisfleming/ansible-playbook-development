---
- name: yazi| get latest version
  ansible.builtin.include_tasks: fetch_latest_version.yml
  vars:
    package_name: yazi
    github_repo: sxyazi/yazi

- name: yazi| check if installed
  ansible.builtin.stat:
    path: ~/bin/yazi
  register: file_data

- name: yazi| get installed version
  ansible.builtin.shell: ~/bin/yazi -V | cut -d " " -f 2
  register: VERSION
  changed_when: false
  when: file_data.stat.exists

- name: yazi| download and install
  when: (not file_data.stat.exists) or (VERSION.stdout | default('') != latest_version)
  block:
    - name: yazi| download latest release
      ansible.builtin.get_url:
        url: https://github.com/sxyazi/yazi/releases/download/v{{ latest_version }}/yazi-x86_64-unknown-linux-musl.zip
        dest: /tmp/yazi.zip
        mode: "0755"

    - name: yazi| create temporary directory
      ansible.builtin.tempfile:
        state: directory
        suffix: extracted
      register: temp_dir

    - name: yazi| extract binary
      ansible.builtin.unarchive:
        src: /tmp/yazi.zip
        dest: "{{ temp_dir.path }}"
      register: unarchive_result

    - name: yazi| find extracted directory
      ansible.builtin.find:
        paths: "{{ temp_dir.path }}"
        file_type: directory
      register: found_files

    - name: yazi| set destination path
      ansible.builtin.set_fact:
        yazi_dir: "~/.usr/local/{{ found_files.files[0].path | basename }}/"

    - name: yazi| remove previous install
      ansible.builtin.file:
        path: "{{ yazi_dir }}"
        state: absent

    - name: yazi| move files to final location
      ansible.builtin.command:
        cmd: mv "{{ item.path }}" ~/.usr/local/
      loop: "{{ found_files.files }}"
      when: found_files.matched > 0

    - name: yazi| remove temporary directory
      ansible.builtin.file:
        path: "{{ temp_dir.path }}"
        state: absent
      when: found_files.matched > 0

    - name: yazi| link yazi binary
      ansible.builtin.file:
        src: "{{ yazi_dir }}/yazi"
        dest: ~/bin/yazi
        state: link

    - name: yazi| link ya binary
      ansible.builtin.file:
        src: "{{ yazi_dir }}/ya"
        dest: ~/bin/ya
        state: link
