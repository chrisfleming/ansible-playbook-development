- name: Install git
  apt:
    name: git
- name: Install zsh
  apt:
    name: zsh
- apt_repository:
    repo: ppa:neovim-ppa/stable
  when: ansible_distribution == 'Ubuntu' and (ansible_distribution_release == 'bionic' or ansible_distribution_release == 'xenial') 
- apt:
  name: neovim
- name: standard packaged
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - curl
    - traceroute
    - htop
    - mosh
    - python
    - python3
    - python3-pip
    - python3-psycopg2
    - tmux
