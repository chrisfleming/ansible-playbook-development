- name:
  ansible.builtin.shell: 
    cmd: "source ~/.nvm/nvm.sh && npm install {{ item }} --global-style --ignore-scripts --no-bin-links --no-package-lock --only=prod"
    chdir: ~/.config/coc/extensions/
    executable: /bin/bash
  loop:
    - coc-calc
    - coc-yaml
    - coc-snippets
    - coc-docker
    - coc-git
    - coc-html
    - coc-json
    - bash-language-server
    - coc-pyright
    - coc-snippets
