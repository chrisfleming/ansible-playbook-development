- name: email packages
  apt:
    name: "{{ packages }}"
    update_cache: yes
    cache_valid_time: 3600
  become: yes
  vars:
    packages:
    - neomutt
    - pass
    - gpg
    - catdoc
#    - html2text
    - pandoc
    - msmtp

- copy:
    src: mailcap
    dest: ~/.mailcap

- file:
    path: ~/.mutt/scripts/
    state: directory

- copy:
    src: filter_email.py
    dest: ~/.mutt/scripts/filter_email.py
    mode: 0500

- copy:
    src: sendmail
    dest: ~/.mutt/scripts/sendmail
    mode: 0500


- copy:
    src: MIMEmbellish
    dest: ~/.mutt/scripts/MIMEmbellish
    mode: 0500

- template:
    src: msmtprc
    dest: ~/.msmtprc

- file:
    path: ~/.pandoc/templates/
    state: directory

- copy:
    src: email.html
    dest: ~/.pandoc/templates/email.html


- pip:
    executable: pip3
    name: beautifulsoup4
    extra_args: --user

- pip:
    executable: pip3
    name: lxml
    extra_args: --user

- pip:
    executable: pip3
    name: urlscan
    extra_args: --user

- git:
    repo: git@github.com:chrisfleming/pass.git
    dest: ~/.password-store
    update: no

- name: Install keybase
  become: yes
  apt:
    deb: https://prerelease.keybase.io/keybase_amd64.deb

- command: keybase ctl init

- name: Keybase Service
  systemd:
    state: started
    name: keybase.service
    scope: user

- name: Keybase Service
  systemd:
    state: started
    name: kbfs.service
    scope: user

- name: Keybase Service
  systemd:
    state: started
    name: keybase-redirector.service
    scope: user

